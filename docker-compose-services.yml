
version: '3.8'

networks:
  traefik-public:
    external: true
  services-internal:
    external: true
  database-internal:
    external: true

services:
  # n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    networks:
      - services-internal
      - database-internal
      - traefik-public
    environment:
      - N8N_HOST=${DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://webhooks.${DOMAIN}
      - GENERIC_TIMEZONE=${TIMEZONE}
      - N8N_USER_MANAGEMENT_DISABLED=false
      - N8N_SECURE_COOKIE=true
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      - postgresql
    labels:
      # Main n8n interface (via Tailscale + Authentik)
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${TAILSCALE_DOMAIN}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=tailscale"
      - "traefik.http.routers.n8n.middlewares=authentik@docker"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

      # Webhooks (via Cloudflare tunnel, no auth)
      - "traefik.http.routers.n8n-webhooks.rule=Host(`webhooks.${DOMAIN}`)"
      - "traefik.http.routers.n8n-webhooks.entrypoints=websecure"
      - "traefik.http.routers.n8n-webhooks.tls.certresolver=cloudflare"
      - "traefik.http.services.n8n-webhooks.loadbalancer.server.port=5678"

volumes:
  n8n-data:
